<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Messaging</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --text-color: #e0e0e0;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #login-container {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        #app-container {
            display: none;
            width: 90vw;
            height: 90vh;
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            flex-direction: row;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background-color: #181818;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        #sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            color: var(--primary-color);
        }

        #peers-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .peer-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: #252525;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .peer-item:hover {
            background-color: #333;
        }

        .peer-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gray;
        }

        .peer-status.connected {
            background-color: var(--secondary-color);
        }

        /* Chat Area */
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            background-color: #181818;
            font-weight: bold;
        }

        #messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: #000;
        }

        .message.received {
            align-self: flex-start;
            background-color: #333;
        }

        .message.system {
            align-self: center;
            background-color: transparent;
            color: #888;
            font-style: italic;
            font-size: 0.9em;
        }

        #input-area {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: #181818;
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: #252525;
            color: var(--text-color);
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            border: none;
            background-color: var(--primary-color);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #121212;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>

<body>

    <div id="login-container">
        <h2>P2P Chat</h2>
        <input type="text" id="username-input" placeholder="Enter Username" autocomplete="off">
        <br><br>
        <input type="text" id="room-input" placeholder="Enter Room (default: general)" value="general"
            autocomplete="off">
        <br><br>
        <button id="login-btn">Join</button>
    </div>

    <div id="app-container">
        <div id="sidebar">
            <div id="sidebar-header">Active Peers</div>
            <div id="peers-list">
                <!-- Peers will be added here -->
            </div>
        </div>
        <div id="chat-area">
            <div id="chat-header">Global Chat</div>
            <div id="messages">
                <!-- Messages will appear here -->
            </div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="./bootstrap.js"></script>
</body>

</html>
